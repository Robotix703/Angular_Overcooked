<div class="pantry-header">
    <h2 class="title">Inventaire Garde Manger</h2>
    <a mat-raised-button color="primary" routerLink="/pantry/create">Ajouter nourriture</a>
</div>

<mat-accordion *ngIf="inventory.length > 0">
    <mat-card *ngFor="let ingredient of inventory">
        <mat-card-header>
            <mat-card-title>
                {{ ingredient.ingredientName }}
            </mat-card-title>
        </mat-card-header>

        <div class="ingredient-image">
            <img [src]="ingredient.ingredientImagePath" [alt]="ingredient.ingredientName">
        </div>

        <mat-card-content>
            <h2>Liste des éléments</h2>
            <div class="onSameLine" *ngFor="let pantry of ingredient.pantries">
                <h4 class="ingredientQuantity">{{pantry.quantity}}</h4>
                <a mat-raised-button style="margin-right: 1rem;" color="primary" [routerLink]="['/pantry/edit', pantry._id]"><mat-icon>edit</mat-icon></a>
                <div *ngIf="ingredient.ingredientFreezable && (pantry.frozen == false || pantry.frozen == undefined)">
                    <a mat-raised-button color="primary" style="margin-right: 1rem;" (click)="freezePantry(pantry._id)"><img src="assets/snowflake-solid.svg" width="20"></a>
                </div>
                <div *ngIf="pantry.frozen == true">
                    <a mat-button color="primary" style="margin-right: 1rem;"><img src="assets/snowflake-solid.svg" class="snowflak-filter" width="20"></a>
                </div>
                <a mat-raised-button color="warn" (click)="deletePantry(pantry)"><mat-icon>delete</mat-icon></a>
            </div>
            <a mat-raised-button color="accent" [routerLink]="['/pantry/create', ingredient.ingredientID]">+</a>
        </mat-card-content>
    </mat-card>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="inventory.length == 0">Aucun éléments</p>
