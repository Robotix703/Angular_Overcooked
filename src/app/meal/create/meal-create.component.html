<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="getRecipesData($event)">
</mat-paginator>


<mat-accordion *ngIf="recipes.length > 0 && !isLoading">

    <mat-card *ngFor="let recipe of recipes">
        <mat-card-header>
            <!--Titre-->
            <mat-card-title>
                {{ recipe.title }}
            </mat-card-title>

            <!--Sous titre-->
            <mat-card-subtitle>
                {{ recipe.numberOfLunch }}
            </mat-card-subtitle>
        </mat-card-header>

        <!--Image-->
        <div class="recipe-image">
            <img [src]="recipe.imagePath" [alt]="recipe.title">
        </div>

        <!--Boutons d'actions-->
        <mat-card-actions>
            <a mat-button color="secondary" (click)="addMeal(recipe._id, recipe.numberOfLunch)">Ajouter</a>
        </mat-card-actions>
    </mat-card>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="recipes.length == 0">Aucune recette</p>
